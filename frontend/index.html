<!doctype html>
<html>
<head>
    <title>pxArt Lobby</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/landing.css"></link>


</head>

<body style="background-color: #2c2f33;">
    <div style="text-align:center;">
        <img id="logo" src="/images/pxArt.png" alt="pxArt" style="padding-top: 100px">
    </div>

    <p class="title mb-3 mt-3">group pixel art</p>

    <div class="middle" style="text-align:center;">
        <div class="middle" style="text-align:center;">
            <form id="roomNameForm">
                <input id="roomNameInput" type="text" name="roomName" placeholder="Room Name">
                <button type="button" class="btn btn-dark btn-text" onclick="clientCreateRoom()">Create</button>
            </form>
        </div>
    </div>

    <p id="success-msg" class="paragraph mb-3 mt-3"></p>

    <div hidden id="invite-div">
        <p id="invite-phrase" class="paragraph mb-3 mt-3">Enter and invite others to your room at: </p>
        <div style="text-align: center;">
            <a id="invite-url" class="paragraph-link mb-3 mt-3" href=""></a>
        </div>
        
    </div>

    <!-- Bottom earthy image -->
    <div>
        <img src="/images/grassyearth.png" alt="grassyearth" style="position: absolute; 
                                                                    bottom: 0; 
                                                                    padding-bottom: 7%;"/>
    </div>
    

    <script src="/js/createroom.js"></script>
</body>
